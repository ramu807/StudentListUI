<h1 class = "header">Students List</h1>
<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="csvFileUpload" (change)="fileChangeListener($event)"
    accept=".csv" />
</div>

<div class="no-of-students "><p>Total no of Students {{lenth}}</p></div>

<div class="csv-result-table">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>age</th>
        <th>city</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let csvData of csvRecords;let i = index;">
        <td>
          <span>{{csvData.Name}}</span>
        </td>
        <td>
          <span>{{csvData.age}}</span>
        </td>
        <td>
          <span>{{csvData.city}}</span>
        </td>
      </tr>
    </tbody>
  </table>

  <div>
    <button class = "btn-success" (click) = "Save(csvRecords)">Save</button>
  </div>
</div>
